Category : <input type="text" [(ngModel)]="cat"/>
<div style="padding: 10px;width:100%">
  <table  class="table-striped">
    <tr>
      <th>Id</th>
      <th>Color</th>
      <th>Category</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Decription</th>
      <th>Tag</th>
      <th>Product Material</th>
      <th>Image URL</th>
      <th>Create At</th>
      <th>Reviews</th>
    </tr>
    <tr *ngFor="let tile of prods | filtre:{ category: cat}">
      <th>{{tile.id}}</th>
      <th>{{tile.color}}</th>
      <th>{{tile.category}}</th>
      <th>{{tile.productname}}</th>
      <th>{{tile.price}}</th>
      <th>{{tile.description}}</th>
      <th>{{tile.tag}}</th>
      <th>{{tile.productmaterial}}</th>
      <th>{{tile.imageurl}}</th>
      <th>{{tile.createdat}}</th>
      <th>

      </th>
    </tr>
  </table>
</div>
